<html>
    
    <head>
        <link href="x-editable/dist/jqueryui-editable/css/jqueryui-editable.css" rel="stylesheet">
        <link href="jquery-ui.css" rel="stylesheet">
        <style>
	body{
		font-family: "Trebuchet MS", sans-serif;
		background-color:#cdc3b7;
	}
  	button {
  		width: 24px;
  		height: 24px;
  	}
  	td>form {
  		width: 80px;
  		margin: auto auto;
  	}
	input {
		width:100px !important;
	}
	td {
		max-width:100px !important;	
	}
	.demoPage {
		background-color:#fff;
		/*width:1024px;
		min-height:500px;*/
		margin: 10px;
		border: 5px solid #efefef;
		padding: 10px;
	}
	.demoHeaders {
		margin-top: 2em;
	}
	#dialog-link {
		padding: .4em 1em .4em 20px;
		text-decoration: none;
		position: relative;
	}
	#dialog-link span.ui-icon {
		margin: 0 5px 0 0;
		position: absolute;
		left: .2em;
		top: 50%;
		margin-top: -8px;
	}
	#icons {
		margin: 0;
		padding: 0;
	}
	#icons li {
		margin: 2px;
		position: relative;
		padding: 4px 0;
		cursor: pointer;
		float: left;
		list-style: none;
	}
	#icons span.ui-icon {
		float: left;
		margin: 0 4px;
	}
	.fakewindowcontain .ui-widget-overlay {
		position: absolute;
	}
	select {
		width: 200px;
	}
	#sortButtons > th > a  {
		display: inline-block;
		text-align: left !important;
		padding-left: 5px;
		position:relative;
		width:100%;
	}
	#sortButtons > th > a > span {
		display:inline-block;
		min-width: 16px !important;
		position:absolute;
		right: 5px;
		top: 7px !important;
	}
	.ui-dialog .ui-dialog-buttonset {
		width:100% !important;
	}
	.ui-dialog .ui-dialog-buttonset .ui-button {
    		font-size: 10px;
    		width:48% !important;
    		margin:1%;
    		padding:0;
	}
	/* Editable anpassen */
	.editable {
		border: none !important;
		
		color: inherit !important;
	}
	.editableform  {
		position: relative;
		z-index:10 !important;
	}
	.editableform>*{
		position: absolute;
		top: -13px;
		background-color: rgba(205, 195, 183, 0.75);
		border:2px solid rgba(205, 195, 183, 0.8);
		
	}
	input {
		border: 2px solid #efefef !important;
		background-color: rgba(205, 195, 183, 0.75);
	}
	#contentData> tr:nth-child(even) {
    		background: #f1f1f1;
	}
	
	</style>
    </head>
    <body>
    	<div class="demoPage">
    		<h1 demoHeaders>Moviedatabase</h1>
		<table id="MovieTable" class="ui-widget ui-helper-clearfix">
			<thead class="ui-state-default ui-corner-all" >
				<tr id="sortButtons">
					<th><a href="#" id="sortTitle" >Title <span></span></a></th>
					<th><a href="#" id="sortDirector" >Director <span></span></a></th>
					<th><a href="#" id="sortYear" >Year <span></span></a></th>
					<th><a href="#" id="sortRuntime" >Runtime <span></span></a></th>
					<th><a href="#" id="sortfsk" >FSK <span></span></a></th>
					<th></th>
				</tr>
			
			</thead>
			<tbody id="inputFields"><form>	<tr>
					<td><input id="title" type="text" value=""></td>
					<td><input id="director" type="text" value=""></td>
					<td><input id="year" type="text" value=""></td>
					<td><input id="runtime" type="text" value=""></td>
					<td ><input id="fsk" type="text" value="" style="width:100px"></td>
					<td>
						<button  id='save-table'  class='ui-button ui-corner-all ui-widget ui-button-icon-only' >
							<span class="ui-icon ui-icon-disk"></span>
						</button>
						<button  id='create-movie'  class='ui-button ui-corner-all ui-widget ui-button-icon-only' >
							<span class="ui-icon ui-icon-plus"></span>
						</button>
					</td>
				</tr>
				</form></tbody>
			<tbody id="contentData" >
	
			</tbody>
		</table>
		<div id="dialog-invalid-input" title="Invalid Input">
			<p>
				<span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>
				Please provide for each input field a value.
			</p>
		</div>
		<div id="dialog-already-exist" title="Movie already exists">
		<p>
			<span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>
			A movie with this title and year alredy exists.
		</p>
		</div>
		<div id="dialog-eidtable-not-saved" title="Unsaved Data">
			<p>
				<span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>
				Your changes will be lost after this action.
			</p>

		</div>
	</div>
        <script src="external/jquery/jquery.js"></script>
        <script src="jquery-ui.js"></script>
         <script src="x-editable/dist/jqueryui-editable/js/jqueryui-editable.min.js"></script>
        <script src="public/dist/clientApp.js"></script>
        
    </body>
</html>
